<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <figure id="img-div">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
          alt="Dr.Borlaug image"
          id="image"
        />
        <p id="img-caption">
          Dr. Norman Borlaug, image with colleagues on working visit to one of
          their company's farm.
        </p>
      </figure>
      <div>
        <h2 id="tribute-info">Here is the tribute of Dr. Norman Borlaug</h2>
        <h3>
          You can read more about the life of Dr. Norman Borlaug
          <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/Norman_Borlaug"
            target="_blank"
            >here</a
          >
        </h3>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
